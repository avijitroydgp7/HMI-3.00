<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" version="1.1">
    <!-- 
        Author: Gemini
        Date: September 13, 2025
        Description: A modern, clean icon for a combo box (dropdown select field).
    -->

    <defs>
        <!-- A subtle shadow to give the component a tangible, 3D feel -->
        <filter id="comboBoxShadow" x="-10%" y="-10%" width="120%" height="130%">
            <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.15"/>
        </filter>
    </defs>

    <!-- The entire combo box component, with the shadow applied -->
    <g filter="url(#comboBoxShadow)">

        <!-- The main body of the input field with rounded corners -->
        <path d="M4 7C4 5.89543 4.89543 5 6 5H18C19.1046 5 20 5.89543 20 7V17C20 18.1046 19.1046 19 18 19H6C4.89543 19 4 18.1046 4 17V7Z"
              fill="#ffffff"
              stroke="#d1d5db"
              stroke-width="1.5"/>
        
        <!-- A vertical line to separate the field from the dropdown button -->
        <line x1="16" y1="5" x2="16" y2="19"
              stroke="#d1d5db"
              stroke-width="1.5"/>

        <!-- The dropdown chevron arrow, in a vibrant blue to indicate it's clickable -->
        <path d="M18.5 10 L 20 12 L 21.5 10"
              fill="none"
              stroke="#3b82f6"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"/>
        
        <!-- Placeholder text lines inside the field -->
        <g fill="#9ca3af" opacity="0.8">
            <rect x="6" y="9" width="8" height="1.5" rx="0.75"/>
            <rect x="6" y="13" width="5" height="1.5" rx="0.75"/>
        </g>
    </g>
</svg>

